<!DOCTYPE html>
<html lang="ko">
<head>

    <title>MBTI 성격 유형 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .option:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result-container {
            display: none;
            text-align: center;
        }

        .result-container.active {
            display: block;
        }

        .mbti-type {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .mbti-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .traits {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }

        .trait-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .trait-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .trait-list {
            list-style: none;
        }

        .trait-list li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .trait-list li:before {
            content: "•";
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;

            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .kakao-share {
            background: #FEE500;
            border-color: #FEE500;
            color: #3C1E1E;
        }

        .kakao-share:hover {
            background: #FFD700;
            border-color: #FFD700;
        }

        .copy-link {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .copy-link:hover {
            background: #5a6fd8;
            border-color: #5a6fd8;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .intro {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .intro p {
            color: #666;
            line-height: 1.6;
        }

                padding: 30px 20px;
            }

                padding: 30px 20px;
            }
            
            .traits {
                grid-template-columns: 1fr;
            }
            
            .mbti-type {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                </div>

        let currentQuestion = 0;
        let scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };

        // 페이지 로드 시 URL 파라미터 확인
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('result');
            
            if (result && mbtiTypes[result]) {
                // 결과가 URL에 있으면 바로 결과 화면 표시
                showSharedResult(result);
            }
        };

        function startTest() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-screen').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option.text;
                button.onclick = () => selectOption(option.type);
                optionsContainer.appendChild(button);
            });
            
            updateProgress();
        }

        function selectOption(type) {
            scores[type]++;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showResult() {
            const mbtiType = getMBTIType();
            showSharedResult(mbtiType);
        }

        function showSharedResult(mbtiType) {
            const mbtiInfo = mbtiTypes[mbtiType];
            
            // 시작 화면과 질문 화면 숨기기
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            document.getElementById('mbti-type').textContent = mbtiType;
            document.getElementById('mbti-title').textContent = mbtiInfo.title;
            
            const strengthsList = document.getElementById('strengths');
            const weaknessesList = document.getElementById('weaknesses');
            
            strengthsList.innerHTML = '';
            weaknessesList.innerHTML = '';
            
            mbtiInfo.strengths.forEach(strength => {
                const li = document.createElement('li');
                li.textContent = strength;
                strengthsList.appendChild(li);
            });
            
            mbtiInfo.weaknesses.forEach(weakness => {
                const li = document.createElement('li');
                li.textContent = weakness;
                weaknessesList.appendChild(li);
            });
        }

        function getMBTIType() {
            const E_I = scores.E > scores.I ? 'E' : 'I';
            const S_N = scores.S > scores.N ? 'S' : 'N';
            const T_F = scores.T > scores.F ? 'T' : 'F';
            const J_P = scores.J > scores.P ? 'J' : 'P';
            
            return E_I + S_N + T_F + J_P;
        }

        function restartTest() {
            currentQuestion = 0;
            scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('start-screen').style.display = 'block';
        }

        // 카카오톡 공유 함수
        function shareToKakao() {
            const mbtiType = document.getElementById('mbti-type').textContent;
            const mbtiTitle = document.getElementById('mbti-title').textContent;
            
            // 결과가 포함된 URL 생성
            const resultUrl = window.location.origin + window.location.pathname + '?result=' + mbtiType;
            
            const shareText = `🎯 MBTI 테스트 결과\n\n${mbtiType} - ${mbtiTitle}\n\n나의 MBTI 성격 유형을 확인해보세요!\n\n${resultUrl}`;
            
            if (navigator.share) {
                // Web Share API 지원하는 경우
                navigator.share({
                    title: 'MBTI 성격 유형 테스트',
                    text: shareText,
                    url: resultUrl
                });
            } else {
                // 카카오톡 공유 URL 생성
                const kakaoUrl = `https://story.kakao.com/share?url=${encodeURIComponent(resultUrl)}&text=${encodeURIComponent(shareText)}`;
                window.open(kakaoUrl, '_blank');
            }
        }

        // 링크 복사 함수
        function copyLink() {
            const mbtiType = document.getElementById('mbti-type').textContent;
            
            // 결과가 포함된 URL 생성
            const resultUrl = window.location.origin + window.location.pathname + '?result=' + mbtiType;
            
            if (navigator.clipboard) {
                // Clipboard API 지원하는 경우
                navigator.clipboard.writeText(resultUrl).then(() => {
                    showCopyMessage();
                });
            } else {
                // 구형 브라우저 지원
                const textArea = document.createElement('textarea');
                textArea.value = resultUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopyMessage();
            }
        }

        // 복사 완료 메시지 표시
        function showCopyMessage() {
            const copyBtn = document.querySelector('.copy-link');
            const originalText = copyBtn.innerHTML;
            
            copyBtn.innerHTML = '✅ 복사 완료!';
            copyBtn.style.background = '#28a745';
            copyBtn.style.borderColor = '#28a745';
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.style.background = '#667eea';
                copyBtn.style.borderColor = '#667eea';
            }, 2000);
        }
